# CNN Classifier Configuration

# Data
data:
  train_path: "data/splits/train"
  val_path: "data/splits/val"
  test_path: "data/splits/test"
  synthetic_path: "data/synthetic/curated"
  image_size: 256
  batch_size: 32
  num_workers: 4

# Model
model:
  architecture: "resnet50"  # Options: resnet50, densenet121, efficientnet_b0
  pretrained: true
  num_classes: 2

# Training
training:
  num_epochs: 50
  learning_rate: 0.0001
  weight_decay: 0.0001
  optimizer: "Adam"
  early_stopping_patience: 10
  class_weights: [1.0, 56.7]  # [nevus, dermatofibroma]

# Data Augmentation
augmentation:
  use_traditional: true
  use_gan: false  # Set to true for GAN-augmented training
  
  traditional:
    rotation_degrees: 30
    horizontal_flip: 0.5
    vertical_flip: 0.5
    color_jitter: 0.2

# Evaluation
evaluation:
  metrics:
    - accuracy
    - precision
    - recall
    - f1_score
    - roc_auc
  
  save_confusion_matrix: true
  save_roc_curve: true

# Checkpointing
checkpoint:
  save_best_only: true
  monitor: "val_f1"
  checkpoint_dir: "results/checkpoints/classifier"

# Logging
logging:
  tensorboard: true
  log_dir: "logs/classifier"
  wandb: false

# Device
device:
  use_cuda: true
  gpu_id: 0

# Random Seed
seed: 42
